<div class="cardview" [ngClass]="{'cardview--material': model.material}" (click)="navigate()">
    <img *ngIf="!model.video" class="cardview__media" src="{{model.backgroundImage}}">
    <video #video *ngIf="model.video" class="cardview__media" autoplay muted loop playsinline muted="true" defaultMuted>
        <source data-src="{{model.backgroundImage}}" type="video/mp4">
    </video>
    <div class="cardview__content">
        <h2 class="cardview__title">{{ model.title }}</h2>
        <p class="cardview__description">{{ model.description }}</p>
    </div>
</div>
